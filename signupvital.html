<html>
<header>
   <title>Music Player</title>
   <link rel="stylesheet" type="text/css" href="ipod.css"/>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</header>
<body>
   <div id="screen">
     <div class="head-bar">
      <div class="back-button">
        <a href="songs.html">
          <i class="material-icons">arrow_back</i>
        </a>
      </div>
    </div>
    <div class="player-info-wrapper">
     <img class="player-album-art"src="images/currents.jpg" alt="Currents Album Cover" alt="Currents">
     <div id="player-song-name">
       The Less I Know The Better
     </div>
    <div class="player-song-info">
      <em>Currents</em> - Tame Impala
    </div>
    <div id=player-time>
      <input id="range" type="range" value="0" min="0" max="180">
      <div id=time-elapsed>0:00</div>
      <div id=time-total>3:00</div>
    </div>
     <div id="player-controls">
       <button id=prevSong onclick="prevSong()">
         <i class="material-icons">skip_previous</i>
       </button>
       <button  id=switchPlay onclick="switchPlay()">
         <i id=switchPlayIcon class="material-icons">play_arrow</i>
       </button>
       <button id=nextSong onclick="nextSong()">
         <i class="material-icons">skip_next</i>
       </button>
     </div>
     <div class="volume-level">
       <div class="volume-icon">
         <i class="material-icons">volume_down</i>
      </div>
       <div id="vl0"></div>
       <div id="vl1"></div>
       <div id="vl2"></div>
       <div id="vl3"></div>
       <div id="vl4"></div>
       <div id="vl5"></div>
     </div>
     <div class="volume-rocker">
     <button id=volDown onclick="volDown()">&mdash;</button>
     <button id=volUp onclick="volUp()">+</button>
   </div>
   <script src="ipod.js"></script>
   </div>
</body>
</html>

* bg iphone img is 363x762px
