<html>
<head>
	<title>Current Events</title>
	<link rel="stylesheet" type="text/css" href="current-events.css"/>
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="current-events.js"></script>
</head>
<body>
	<!-- Banner -->
	<h1 class="banner">Current Events</h1>

	<div class="count-step">
		<!-- Count the step (1, 2, 3, 4). This may be implemented with an image? -->
	</div>

	<!-- The content of this step, which contains 4 parts: title (e.g. "choose your interests"), illustration ("e.g. you may change..."), options (e.g. tags, check boxes, etc.), and controls(back to previous, skip, submit) -->
	<div class="step-content">
		<!-- title -->
		<div class="step-header">Step 2: Choose Your Interests</div>

		<!-- illustration -->
		<p class="step-illustration">You can change these later.</p>

		<!-- options (here tags) -->
		<div class="interest-tags">
			<div id="tag-politics" class="interest-tag-wrapper">
				<img id="policits-image" class="interest-tag-pic" src="politics.webp"></img>
				<div class="interest-tag-text">Politics</div>
			</div>
			<div id="tag-technologies" class="interest-tag-wrapper">
				<img class="interest-tag-pic" src="technology.jpg"></img>
				<div class="interest-tag-text">Technologies</div>
			</div>
			<div id="tag-business" class="interest-tag-wrapper">
				<img class="interest-tag-pic" src="business.jpg"></img>
				<div class="interest-tag-text">Business</div>
			</div>
			<div id="tag-entertainments" class="interest-tag-wrapper">
				<img class="interest-tag-pic" src="entertainment.jpg"></img>
				<div class="interest-tag-text">Entertainments</div>
			</div>
			<div id="tag-health" class="interest-tag-wrapper">
				<img class="interest-tag-pic" src="health.jpg"></img>
				<div class="interest-tag-text">Health</div>
			</div>
			<div id="tag-sports" class="interest-tag-wrapper">
				<img class="interest-tag-pic" src="sports.jpg"></img>
				<div class="interest-tag-text">Sports</div>
			</div>
			<div id="tag-homes" class="interest-tag-wrapper">
				<img class="interest-tag-pic" src="gardening.jpg"></img>
				<div class="interest-tag-text">Gardening</div>
			</div>
			<div id="tag-fashion" class="interest-tag-wrapper">
				<img class="interest-tag-pic" src="fashion.jpeg"></img>
				<div class="interest-tag-text">Fashion</div>
			</div>
		</div>

		<!-- controls -->
		<div class="previous-skip-submit">
			<!-- <a href="" class="previous">Previous</a> -->
			<a href="choose-format" class="skip">Skip</a>
			<a href="choose-format" class="done">Done!</a>
		</div>
	</div>
</body>
</html>
